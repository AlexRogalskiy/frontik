<style>
    body { margin: 0; }
    body, pre {
        font-family: sans-serif;
    }
    pre {
        margin: 0;
        white-space: pre-wrap;
    }
    code {
        overflow-y: auto;
        max-height: 500px;
    }
    .body {
        word-break: break-all;
    }

    .timebar {
        width: 100%;
        margin-bottom: -1.4em;
        position: relative;
    }
        .timebar__line {
            position: relative;
            vertical-align: middle;
        }
        .timebar__head {
            display: block;
            width: 0;
            height: 1.4em;
            background-color: #94b24d;
            border-left: 1px solid green;
            border-right: 1px solid green;
            box-sizing: border-box;
            opacity: 0.5;
        }
            .timebar__head_error {
                background-color: red;
            }
    .timebar-details {
        left: 0;
        top: 0;
        white-space: nowrap;
    }

    .entry {
        padding-left: 20px;
        margin-bottom: 4px;
        word-break: break-all;
        position: relative;
    }
        .entry_expandable {
            background: #fffccf;
        }
            .entry.entry_expandable:before {
                float: left;
                position: absolute;
                width: 20px;
                padding: 3px 0;
                margin-left: -20px;
                text-align: center;
                font-size: 0.8em;
                content: "\25b8";
            }
        .entry_title {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .entry__head {
            display: block;
        }
            .entry__head_highlight {
                font-weight: bold;
            }
            .entry__head__expandtext {
                display: inline-block;
                position: relative;
                padding: 3px 0;
                vertical-align: bottom;
            }
            .entry__head__message {
                display: inline-block;
                padding: 2px 0;
                white-space: pre-wrap;
            }
        .entry__switcher {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

    .headers{
    }

    .line {
        height: 12px;
        margin-bottom: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
        .line__bar {
            position: absolute;
            height: 0;
            margin-top: 10px;
            border-bottom: 4px solid #94b24d;
            opacity: 0.5;
        }
        .line__label {
            position: relative;
            padding: 0 3px;
            font-size: 0.9em;
            line-height: 24px;
            background: white;
            border-radius: 2px;
        }

    .details-expander {
        display: none;
    }
    .details {
        display: none;
        padding-bottom: 8px;
        position: relative;
    }
        .entry__details {
            padding-right: 20px;
        }
        .m-details_visible,
        .details-expander:checked + .details {
            display:block;
        }

    .time {
        display: inline-block;
        width: 4em;
    }
    .label {
        margin-right: 8px;
        padding: 0 3px;
        font-size: 14px;
        border-radius: 5px;
    }
        .retry {
            color: #000;
            background-color: #f15;
        }
        .type {
            background-color: #0ff;
        }
    .error {
        color: red;
    }
    .ERROR {
        color: #c00;
    }
    .WARNING {
        color: #E80;
    }
    .INFO {
        color: #060;
    }
    .DEBUG {
        color: #00B;
    }
    .delimiter {
        display: block;
        margin-top: 6px;
        margin-bottom: 2px;
        font-size: .85em;
        color: #999;
    }

    .trace-file {
        margin-top: 12px;
        padding: 1px 4px;
        background: #e0e0ff;
    }
    .trace-locals {
        margin-top: 8px;
        margin-left: 12px;
        margin-bottom: 0;
        padding: 0;
        padding-top: 2px;
    }
        .trace-locals__caption {
            display: inline-block;
            border-bottom: 1px dashed #000;
        }
        .trace-locals__text {
            margin-top: 10px;
            margin-left: -20px;
        }
    .trace-lines {
        margin: 10px 0;
        margin-left: 12px;
        padding: 0;
        border-collapse: collapse;
        background: #fff;
    }
        .trace-lines__column {
            margin: 0;
            padding: 0;
        }
            .trace-lines__line.selected code {
                background-color: #cc0;
            }
    .exception {
        color: #c00;
    }

    .iframe {
        width: 100%;
        height: 500px;
        margin-top: 5px;
        background: #fff;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .debug-inherited {
        margin: 10px 0;
        border: 1px solid #ccc;
        background: #fff;
    }
        .debug-inheritance {
            left: -20px;
            width: 3px;
            height: 100%;
            margin-top: -24px;
            padding-bottom: 24px;
            position: absolute;
            background: orange;
            z-index: 1;
        }

    .xslt-profile {
        margin: 8px 0;
        background: #fff;
    }
        .xslt-profile-row:hover {
            background: #eee;
        }
            .xslt-profile-item, .xslt-profile-header {
                padding: 4px 8px;
                background: #f5f5ff;
            }
            .xslt-profile-header {
                background: #ddf;
            }
                .xslt-profile-header__sortable:hover {
                    text-decoration: underline;
                    cursor: pointer;
                }
            .xslt-profile-item__text {
                width: 20%;
                text-align: left;
            }
            .xslt-profile-item__number {
                width: 10%;
                text-align: right;
            }

    .params-link {
        text-decoration: underline;
        cursor: pointer;
    }

    .params-info {
        max-width: 100%;
        margin: 10px 0;
        padding: 4px;
        background: #f8f8f8;
        font-family: monospace;
    }
    pre code.hljs {
        padding: 2px;
    }
</style>
